<div class="container">
    <div class="row my-5" *ngIf="isNoRecord">
        <div class="col-md-12">
            <img class="mb-3" src="/assets/no-records.svg" height="180px" width="100%"/>
            <h4 class="text-center">{{heading || 'No Records Found'}}</h4>
            <p class="text-center">{{heading || 'Please make sure you have selected the correct filters'}}</p>
            <hr />
        </div>
    </div>
    <div class="row my-5" *ngIf="!isNoRecord">
        <div class="col-md-12">
            <h3 class="text-center">We are working on it</h3>
            <p class="text-center">for feature information please contact administartion</p>
            <hr />
            <img class="mt-5" src="/assets/comming-soon.svg" height="200px" width="100%"/>
        </div>
    </div>
</div>
