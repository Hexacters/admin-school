<div class="container">
    <div class="row">
        <mat-card class="header_card">
            <p style="line-height: 30px;">
                <span style="float: left;">View Penalty</span> <span style="float: right;"><a
                    routerLink="/dashboard">Home</a> > View Penalty
                </span>
            </p>
        </mat-card>
    </div>

    <div class="row">
        <mat-card class="content_box">
            <h5  class="float-left">Penalty</h5>
            <button class="float-right" routerLink="/penalty/add" mat-raised-button color="primary"> + Add Penalty</button>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="penaltyName">
                        <th mat-header-cell *matHeaderCellDef> Penalty Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.penaltyName}} </td>
                    </ng-container>
                    <!--  -->

                    <ng-container matColumnDef="penaltyAmount">
                        <th mat-header-cell *matHeaderCellDef> Penalty Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.penaltyAmount}} </td>
                    </ng-container>

                    <ng-container matColumnDef="frequency">
                        <th mat-header-cell *matHeaderCellDef> Frequency </th>
                        <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="primary" (click)='updatePenalty(element)'>edit</mat-icon>  
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="warn" (click)='deletePenalty(element.id)'>delete</mat-icon>  
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]='10' [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card>
    </div>
</div>
