<div class="container">

    <mat-card class="header_card">
      <p style="line-height: 30px;">
        <span style="float: left;">Add Fee Type</span> <span style="float: right;"><a>Home</a> > Add Fee Type </span>
      </p>
    </mat-card>
  
    <mat-card class="content_box">
      <form action="" [formGroup]="objectForm" (submit)="onSubmit()">
        <div class="row m-0">
          <div class="col-md-4" formArrayName="feeTypes">
            <div class="row mt-3" *ngFor="let feeType of feeTypeList;index as i">
              <p class="m-0" > Fee Type * </p>
              <input type="text" placeholder="Fee Type" formControlName="{{i}}" required>
            </div>
  
          </div>
          <div class="col-md-2" *ngIf="!isEdit" style="margin-top: 30px;">
            <button mat-mini-fab color="accent" (click)='addFeeType()'>
              <mat-icon>plus_one</mat-icon>
            </button>
          </div>
        </div>
  
        <div class="row m-0 mt-3">
          <button mat-raised-button color="primary" class="mr-2" *ngIf="!isEdit" type="submit">Save</button>
          <button mat-raised-button color="primary" class="mr-2" *ngIf="isEdit" type="submit">Update</button>
          <button mat-stroked-button color="warn" class="mr-2"  routerLink="/feeType" >Cancel</button>
        </div>
      </form>
    </mat-card>
  
  </div>
