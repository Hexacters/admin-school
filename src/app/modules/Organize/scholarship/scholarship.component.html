<div class="container">
    <div class="row">
        <mat-card class="header_card">
            <p style="line-height: 30px;">
                <span style="float: left;">View Scholarship</span> <span style="float: right;"><a
                    routerLink="/dashboard">Home</a> > View Scholarship
                </span>
            </p>
        </mat-card>
    </div>

    <div class="row">
        <mat-card class="content_box">
            <h5  class="float-left">Scholarship</h5>
            <button class="float-right" routerLink="/scholarship/add" mat-raised-button color="primary"> + Add Scholarship</button>
            <input class="float-right search-filter" (keyup)="applyFilter($event.target.value)" placeholder="Search.. Ex: name">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                      <ng-container matColumnDef="typeName">
                        <th mat-header-cell *matHeaderCellDef> Fee Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.typeName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="scholarshipType">
                        <th mat-header-cell *matHeaderCellDef> Scholarship Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.scholarshipType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="primary" (click)='updateScholarship(element)'>edit</mat-icon>  
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="warn" (click)='deleteScholarship(element.id)'>delete</mat-icon>  
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]='10' [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card>
    </div>


</div>
