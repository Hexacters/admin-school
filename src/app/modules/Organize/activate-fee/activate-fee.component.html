<div class="container">

    <mat-card class="header_card">
      <p style="line-height: 30px;">
        <span style="float: left;">Add Department</span> <span style="float: right;"><a>Home</a> > Add Department </span>
      </p>
    </mat-card>
  
  
    <mat-card class="content_box">
      <form action="" [formGroup]="objectForm">
        <div class="row">
          <div class="col-md-3 mr-2 ml-3">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT SCHOOL:</label>
              <select size="1" formControlName="schoolName" (ngModelChange)='selectSchool($event)'>
                <option *ngFor=' let school of schoolList' [value]="school.id">{{school.schoolName}}</option>
              </select>
            </div>
          </div>
  
          <div class="col-md-3 mr-2 ml-1">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT DEPARTMENT:</label>
              <select size="1" formControlName="departmentName" (ngModelChange)='selectDepartment($event)'>
                <option *ngFor=' let department of departmentList' [value]="department.id">{{department.departmentName}}
                </option>
              </select>
            </div>
          </div>
  
          <div class="col-md-3 mr-2 ml-1">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT PROGRAMME:</label>
              <select size="1" formControlName="programmeName" (ngModelChange)='selectProgramme($event)'>
                <option *ngFor=' let programme of programmeList' [value]="programme.id">{{programme.programName}}</option>
              </select>
            </div>
          </div>
  
        </div>
  
        <div class="row">
          <div class="col-md-3 mr-2 ml-3">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT SEMESTER:</label>
              <select size="1" formControlName="semesterName" (ngModelChange)='selectSemester($event)'>
                <option *ngFor=' let semester of semesterList' [value]="semester.id">{{semester.semesterName}}</option>
              </select>
            </div>
          </div>
  
          <div class="col-md-3 mr-2 ml-1">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT DIVISION:</label>
              <select size="1" formControlName="divisionName" (ngModelChange)='selectDivision($event)'>
                <option *ngFor='let type of typeList' [value]="type.id">{{type.typeName}}</option>
              </select>
            </div>
          </div>
  
          <div class="col-md-3 mr-2 ml-1">
            <div class="row" style="display: flex;">
              <label for="cars">SELECT FREQUENCY:</label>
              <select size="1" formControlName="frequencyName" (ngModelChange)='selectFrequency($event)'>
                <option *ngFor='let type of frequency' [value]="type.name">{{type.name}}</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-3  mr-2 ml-3">
            <div class="row">
              <label for="cars">SELECT FREQUENCY:</label>
              <mat-form-field appearance="outline" class="date_picker_adjust">
                <mat-datepicker #rpsCloseDate class="myDatepicker23">
                </mat-datepicker>
                <input matInput [matDatepicker]="rpsCloseDate" (dateChange)='getfromDate()'
                  onkeydown="return false" class="date_input_height" [min]="minDate" [max]="maxDate"
                  name="expiryDate" placeholder="DD/MM/YYYY" formControlName='billStartDt'>
                <mat-datepicker-toggle matPrefix [for]="rpsCloseDate">
                </mat-datepicker-toggle>
              </mat-form-field>
            </div>           
          </div>
  
          <div class="col-md-3 mr-2 ml-1">
            <div class="row">
              <p style="line-height: 20px; width: 100%;">Active * </p>
              <div style="height: 20px;">
                <mat-slide-toggle></mat-slide-toggle>
              </div>
              
            </div>
          </div>
        </div>

        <div class="row" style="margin: 10px -2px;">
          <button mat-raised-button color="accent" style="margin: 4px;" (click)="onSubmit()">Save</button>
          <button mat-raised-button color="accent" style="margin: 4px;">Reset</button>
        </div>
      </form>
    </mat-card>
  
  
  
  </div>
