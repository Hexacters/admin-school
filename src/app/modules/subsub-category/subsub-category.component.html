<div class="container">
   
    <!-- submit form here -->
    <mat-card>
        
        <form #userForm="ngForm" [formGroup]="objectForm" (ngSubmit)="onSubmit()">
          <mat-form-field floatLabel="never">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="category">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">{{state.name}}</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field floatLabel="never">
          <mat-label>Select Category</mat-label>
          <mat-select formControlName="subCategory">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of subCategory" [value]="state">{{state.name}}</mat-option>
          </mat-select>
        </mat-form-field>


        <input type="text" id="subsubCategory" placeholder="Search.." name="subsubCategory" formControlName="subsubCategory">
        <button mat-raised-button color="accent" type="submit">Submit</button>
        </form>
        
    </mat-card> 

    <!-- get data container -->
    <div class="mat-elevation-z8" style="background-color: white;">
     
      <!-- filter items block -->
      <div class="search-div">
        <button mat-raised-button>
          <mat-icon color="accent">add</mat-icon>Create
        </button>
        <mat-form-field class="search-form-field" floatLabel="never" align="end" appearance="outline">
          <mat-label >search..</mat-label> 
             <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event.target.value)" #filteredVal>
               <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="search..." (click)="value=''" >
               <mat-icon color="warn" (click)="closeFilter(filteredVal)">close</mat-icon>
             </button>
         </mat-form-field>
      </div>

    <table mat-table [dataSource]="dataSource">
  
      <!-- serial9 number Column -->
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef>S. No. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
      </ng-container>
  
      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category </th>
        <td mat-cell *matCellDef="let element ; index as i"> {{element.category.name}} </td>
      </ng-container>

      <!-- Sub-Category Column -->
      <ng-container matColumnDef="SubCategory">
        <th mat-header-cell *matHeaderCellDef>SubCategory </th>
        <td mat-cell *matCellDef="let element ; index as i"> {{element.subCategory.name}} </td>
      </ng-container>

      <!-- Sub-subCategory Column -->
      <ng-container matColumnDef="Sub-subCategory">
        <th mat-header-cell *matHeaderCellDef>Sub-subCategory</th>
        <td mat-cell *matCellDef="let element ; index as i"> {{element.name}} </td>
      </ng-container>
  
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> EDIT </th>
        <td mat-cell *matCellDef="let element ; index as i">
            <button mat-raised-button>
                <mat-icon color="primary" style="margin-left: 5px;">edit</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let element ; index as i">
          <button mat-raised-button (click)="onDelete(element.id,element.subCategory.id)">
             <mat-icon color="warn" style="margin-left: 5px;">delete_outline</mat-icon>
          </button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
