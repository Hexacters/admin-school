<div class="container">
   
        <!-- submit form data-->
        <mat-card>
          <label for="category">Category Name</label>
            <form #userForm="ngForm" (ngSubmit)="onAddCategory(userForm.value)">
            <span>
                <input type="text" id="category" placeholder="Search.." name="name" ngModel>
                <button type="submit" mat-raised-button color="accent">Submit</button>
            </span> 
            </form>
        </mat-card> 

  <!-- get data container -->

    <div class="mat-elevation-z8" style="background-color: white;">
 <!-- filter item here -->
      <div class="search-div">
        <button mat-raised-button>
          <mat-icon color="accent">add</mat-icon>Create
        </button>
        <mat-form-field class="search-form-field" floatLabel="never" align="end" appearance="outline">
          <mat-label >search..</mat-label> 
             <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event.target.value)" #filteredVal>
               <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="search..." (click)="value=''" >
               <mat-icon color="warn" (click)="closeFilter(filteredVal)">close</mat-icon>
             </button>
         </mat-form-field>
      </div>
      
        <table mat-table [dataSource]="dataSource">
      
          <!-- serial number Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>S. No. </th>
            <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
          </ng-container>
      
          <!-- Category Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Category Name </th>
            <td mat-cell *matCellDef="let element ; index as i"> {{element.name}} </td>
          </ng-container>
      
          <!-- edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> EDIT </th>
            <td mat-cell *matCellDef="let element ; index as i">
                <button mat-raised-button (click)="onEdit(element,i)">
                    <mat-icon color="primary" style="margin-left: 5px;">edit</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>DELETE</th>
            <td mat-cell *matCellDef="let element ; index as i">
              <button mat-raised-button (click)="onDelete(element.id,i)">
                <mat-icon color="warn" style="margin-left: 5px;">delete_outline</mat-icon>
              </button></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>

</div>
