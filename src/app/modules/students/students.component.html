<div class="container">
    <div class="row">
        <mat-card class="header_card">
            <p style="line-height: 30px;">
                <span style="float: left;">View Students</span> <span style="float: right;"><a
                    routerLink="/dashboard">Home</a> > View Students
                </span>
            </p>
        </mat-card>
    </div>

    <div class="row">
        <mat-card class="content_box">
            <h5  class="float-left">Students</h5>
            <button class="float-right" routerLink="/students/add" mat-raised-button color="primary"> + Add Students</button>
            <input class="float-right search-filter" (keyup)="applyFilter($event.target.value)"
                placeholder="Search.. Ex: name">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="rollNo">
                        <th mat-header-cell *matHeaderCellDef> Roll No. </th>
                        <td mat-cell *matCellDef="let element" class="text-uppercase">
                            {{element.rollNo}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="emailId">
                        <th mat-header-cell *matHeaderCellDef> EmailId </th>
                        <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phoneNo">
                        <th mat-header-cell *matHeaderCellDef> Phone No </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="primary" (click)='updateStudent(element)'>edit</mat-icon>  
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="warn" (click)='deleteStudent(element.id)'>delete</mat-icon>  
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]='10' [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card>
    </div>


</div>
