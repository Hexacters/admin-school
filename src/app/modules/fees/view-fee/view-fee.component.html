<div class="container">
    <div class="row">
        <mat-card class="header_card">
            <p style="line-height: 30px;">
                <span style="float: left;">View Fees</span> <span style="float: right;"><a
                    routerLink="/dashboard">Home</a> > View Fees
                </span>
            </p>
        </mat-card>
    </div>

    <div class="row">
        <mat-card class="content_box">
            <h5  class="float-left">Fees</h5>
            <button class="float-right" routerLink="/fee/add" mat-raised-button color="primary"> + Add Fees</button>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="schoolName">
                        <th mat-header-cell *matHeaderCellDef> School </th>
                        <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
                    </ng-container>
                    <!--  -->

                    <ng-container matColumnDef="departmentName">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="programName">
                        <th mat-header-cell *matHeaderCellDef> Programme </th>
                        <td mat-cell *matCellDef="let element"> {{element.programName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="semesterName">
                        <th mat-header-cell *matHeaderCellDef> Semester </th>
                        <td mat-cell *matCellDef="let element"> {{element.semesterName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="divisionName">
                        <th mat-header-cell *matHeaderCellDef> Division </th>
                        <td mat-cell *matCellDef="let element"> {{element.divisionName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fee">
                        <th mat-header-cell *matHeaderCellDef> Fee </th>
                        <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> Update </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="primary" (click)='updateFee(element)'>edit</mat-icon>  
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> delete </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon color="warn" (click)='deleteFee(element.id)'>delete</mat-icon>  
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]='10' [pageSizeOptions]="[10, 15, 25]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card>
    </div>


</div>
